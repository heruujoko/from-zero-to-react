<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Functions</title>
</head>

<body>
  <script type="text/javascript">
    function operasi1() {
      for (var i = 0; i < 20; i++) {
        setTimeout(function () {
          console.log('operasi 1');
        }, 3000);
      }
    }

    function operasi2() {
      for (var i = 0; i < 20; i++) {
        console.log('operasi 2');
      }
    }

    operasi1();
    operasi2();
  </script>
</body>

</html>
