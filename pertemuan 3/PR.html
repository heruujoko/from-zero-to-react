<html>

<body>
  <script type="text/javascript">
    // pangkat(8,3)
    function pangkat(a, b) {
      // 1..2
      var hasil = a;
      for (i = 1; i < b; i++) {
        hasil = hasil * a;
      }
      return hasil;
    }

    function absolut(nilai) {
      if (nilai < 0) {
        return nilai * -1;
      } else {
        return nilai;
      }
    }
  </script>
</body>

</html>
